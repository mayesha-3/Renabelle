{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="{% static 'fastion_app\wedpic\R.png' %}">

    <link
      rel="stylesheet"
      href="{% static 'fastion_app/css/frontpage.css' %}" />
    <link
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
      rel="stylesheet" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .signup-container {
        position: relative;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 320px;
      }
      .signup-container h2 {
        margin-bottom: 20px;
      }
      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .signup-btn {
        width: 100%;
        padding: 10px;
        background-color: #17691b;
        color: white;
        border: none;
        border-color: black;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .signup-btn:hover {
        background-color: #0e4310;
      }
      .login-note {
        margin-top: 15px;
        font-size: 14px;
      }
      .login-note a {
        color: #28a745;
        text-decoration: none;
      }
      .login-note a:hover {
        text-decoration: underline;
      }
      .backArrow {
        border-radius: 50%;
        width: 40px;
        display: flex;
        position: absolute;
        left: -50px;
        top: 10px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      select,
      input[type="tel"] {
        padding: 8px;
        font-size: 1rem;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <img
      src="{% static 'fastion_app/pic/logh.jpg' %}"
      alt=""
      style="
        left: 0%;
        filter: brightness(50%);
        position: fixed;
        width: 100%;
        /* height: 100%; */
        z-index: -1;
        filter: blur(2px);
      " />

    <div style="padding-top: 10%; padding-bottom: 10%">
      <div class="signup-container">
        <div>
          <img
            class="backArrow"
            style="border-radius: 10%; height: 20px"
            src="{% static 'fastion_app/pic/arrow.png' %}"
            alt=""
            onclick="window.location.href='{% url 'home' %}'" />
        </div>
        <h2>Sign Up</h2>

        <form action="{% url 'signup' %}" method="POST">
          {% csrf_token %}
          <div class="input-group">
            <label for="name">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          
          <div style="display:flex ;  ">
            <div class="input-group" >
            <label for="countryCode" style="width: 33px;">Country:</label>
            <select id="countryCode" name="countryCode" style="width: 84px; margin-right: 20px; ">
              <option value="+880" data-pattern="\d{10}">ðŸ‡§ðŸ‡©(+880)</option>
              <option value="+1" data-pattern="\d{10}">ðŸ‡ºðŸ‡¸(+1)</option>
              <option value="+44" data-pattern="\d{10}">ðŸ‡¬ðŸ‡§(+44)</option>
              
              <option value="+91" data-pattern="\d{10}">ðŸ‡®ðŸ‡³(+91)</option>
              <option value="+92" data-pattern="\d{10}">
                ðŸ‡µðŸ‡°(+92)
              </option>
            </select>
          </div>

          <div class="input-group" style="width: 200px;">
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="Enter phone number" / style="width: 215px; ">
          </div>
          </div>

          <script>
            const countryCode = document.getElementById("countryCode");
            const phoneInput = document.getElementById("phone");

            function updatePattern() {
              const selectedOption =
                countryCode.options[countryCode.selectedIndex];
              const pattern = selectedOption.getAttribute("data-pattern");
              phoneInput.pattern = pattern;
            }

            countryCode.addEventListener("change", updatePattern);
            window.addEventListener("load", updatePattern);
          </script>

          <div class="input-group">
            <label for="email" >Email Address:</label>
            <input type="email" id="email" name="email" placeholder="reanabelle@gmail.com" required />
          </div>
          <div class="input-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Reneda#123" required />
          </div>

          <div class="input-group">
            <label for="confirmPassword">Retype Password:</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required />
          </div>

          <script>
  const password = document.getElementById("password");
  const confirmPassword = document.getElementById("confirmPassword");

  const passwordPattern =
    /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#]).{8,}$/;

  password.addEventListener("input", function () {
    const value = password.value.trim();

    if (!passwordPattern.test(value)) {
      password.setCustomValidity(
        "Password must be at least 8 characters long and include uppercase, lowercase, number, and special character."
      );
    } else {
      password.setCustomValidity("");
    }

    confirmPassword.dispatchEvent(new Event("input"));
  });

  confirmPassword.addEventListener("input", function () {
    if (confirmPassword.value !== password.value) {
      confirmPassword.setCustomValidity("Passwords don't match");
    } else {
      confirmPassword.setCustomValidity("");
    }
  });
</script>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-note">
          Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
     
    </div>
  </body>
</html>
